<app-banner
  [props]="{image:'https://cf.bstatic.com/xdata/images/hotel/max1280x900/217603382.jpg?k=86d69f73a0a1b802247b5ad8535addc1c5d914361ae4e8d08ba53a4f205e4184&o=&hp=1', title: WebsiteStore.WebsiteData?.about_us?.banner?.banner_component?.[WebsiteStore.LanguageSelected.code]?.title}"
>
</app-banner>

<section class="about spad">
  <div class="container">
    <div class="about__content">
      <div class="row">
        <div class="col-lg-5">
          <div class="section-title">
            <app-section-header
              [props]="{
                title:WebsiteStore.WebsiteData?.about_us?.about_us?.info_component?.[WebsiteStore.LanguageSelected.code]?.title,
                subTitle: WebsiteStore.WebsiteData?.about_us?.about_us?.info_component?.[WebsiteStore.LanguageSelected.code]?.sub_title
              }"
            ></app-section-header>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="about__text">
            <p>
              {{ WebsiteStore.WebsiteData?.about_us?.about_us?.info_component?.[WebsiteStore.LanguageSelected.code]?.first_text}}
            </p>
            <p>
              {{ WebsiteStore.WebsiteData?.about_us?.about_us?.info_component?.[WebsiteStore.LanguageSelected.code]?.text}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <app-services-section
      [paddingTop]="'100px'"
      [services]="WebsiteStore.WebsiteData.about_us?.services?.services_component?.[WebsiteStore.LanguageSelected.code]?.services"
    ></app-services-section>
  </div>
</section>

<app-additional-info-section
  [props]="{
    title: WebsiteStore.WebsiteData.about_us?.choose?.choose_component?.[WebsiteStore.LanguageSelected.code]?.title,
    sub_title: WebsiteStore.WebsiteData.about_us?.choose?.choose_component?.[WebsiteStore.LanguageSelected.code]?.sub_title,
    button:WebsiteStore.WebsiteData.about_us?.choose?.choose_component?.[WebsiteStore.LanguageSelected.code]?.button
  }"
></app-additional-info-section>

<section class="history spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title history-title">
          <app-section-header
            [props]="{ title: WebsiteStore.WebsiteData?.about_us?.history?.info_component?.[WebsiteStore.LanguageSelected.code]?.title, subTitle: WebsiteStore.WebsiteData?.about_us?.history?.info_component?.[WebsiteStore.LanguageSelected.code]?.sub_title}"
          ></app-section-header>
        </div>
      </div>
    </div>
    <div class="history__content">
      <div class="row">
        <div
          class="col-lg-5 col-md-5"
          *ngFor="let item of WebsiteStore.WebsiteData?.about_us?.history?.history_component?.[WebsiteStore.LanguageSelected.code]?.time_line; let i = index"
          [ngClass]="{ 'offset-lg-2  offset-md-2': (i + 1) % 2 == 0 }"
          [ngStyle]="{ 'margin-top': (i + 1) % 2 == 0 ? '200px' : '0px' }"
        >
          <div
            class="history__item"
            [ngClass]="{
              right__item: (i + 1) % 2 == 0,
              left__item: (i + 1) % 2 != 0
            }"
          >
            <app-history-item
              [props]="{
                title: item.title,
                date: item.date,
                text: item.text,
                image:
                  'https://cf.bstatic.com/xdata/images/hotel/max1280x900/217603382.jpg?k=86d69f73a0a1b802247b5ad8535addc1c5d914361ae4e8d08ba53a4f205e4184&o=&hp=1'
              }"
            >
            </app-history-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
