<app-banner
  [props]="{image:'https://www.vagamundos.pt/wp-content/uploads/2020/06/1-15-5.jpg', title:WebsiteStore.WebsiteData?.geres?.banner?.banner_component?.[WebsiteStore.LanguageSelected.code]?.title}"
>
</app-banner>
<section class="latest-blog spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <app-section-header
            [props]="{title:WebsiteStore.WebsiteData?.geres?.activities?.activities_component?.[WebsiteStore.LanguageSelected.code]?.title}"
          ></app-section-header>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-lg-6 col-md-12"
        *ngFor="let item of WebsiteStore.WebsiteData?.geres?.activities?.activities_component?.[WebsiteStore.LanguageSelected.code]?.activities; let i = index"
      >
        <div class="row">
          <div class="col-lg-6 p-0 order-lg-1 col-md-12 order-md-1">
            <div
              class="latest__blog__pic set-bg"
              data-setbg="img/latest-blog/lb-1.jpg"
            ></div>
          </div>
          <div class="col-lg-6 p-0 order-lg-2 col-md-12 order-md-2">
            <div class="latest__blog__text" style="height: 270px;position:relative">
              <div class="label">{{ item.tag }}</div>
              <h5>{{ item.title }}</h5>
              <p><i class="fa fa-clock-o"></i> 22th March, 2019</p>
              <a href="{{ '#tab_' + item.link }}" style="position:absolute;bottom:10px">{{ item.button }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
