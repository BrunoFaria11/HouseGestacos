<section class="home-room spad" style="padding-top: 50px">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <app-section-header
            [props]="{title:WebsiteData.json.home?.rooms?.rooms_component?.[WebsiteData.language]?.title, subTitle:WebsiteData.json.home?.rooms?.rooms_component?.[WebsiteData.language]?.sub_title}"
          ></app-section-header>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-lg-3 col-md-6 col-sm-6 p-0"
        *ngFor="let item of WebsiteData.json.home?.rooms?.rooms_component?.[WebsiteData.language]?.rooms"
      >
        <app-basic-room
          [props]="{
            image:
              'https://cf.bstatic.com/xdata/images/hotel/max1280x900/217596850.jpg?k=c31a144f9f43d96ed19114f3dd3dbdbfce05a47a6a697fe2d6f97e69d994e0bb&o=&hp=1',
            title: item.title
          }"
        ></app-basic-room>
      </div>
    </div>
  </div>
</section>
