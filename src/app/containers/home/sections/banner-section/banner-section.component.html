
<section class="hero spad set-bg banner" data-setbg="https://cf.bstatic.com/xdata/images/hotel/max1280x900/217598011.jpg?k=67f898b4456768d1f572844700a9fea943431c58e807ffcfdbc754927fc6a7b6&o=&hp=1" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero__text">
                    <app-section-header [props]="{title:'WELCOME Quinta Gestaçós', subTitle:'Experience the greatest for you holidays.'}"></app-section-header>
                </div>
                <form action="#" class="filter__form">
                    <div class="filter__form__item filter__form__item--search">
                        <p>Location</p>
                        <div class="filter__form__input">
                            <input type="text" placeholder="Search Location">
                            <span class="icon_search"></span>
                        </div>
                    </div>
                    <div class="filter__form__item">
                        <p>Check In</p>
                        <div class="filter__form__datepicker">
                            <span class="icon_calendar"></span>
                            <input type="text" class="datepicker_pop check__in">
                            <i class="arrow_carrot-down"></i>
                        </div>
                    </div>
                    <div class="filter__form__item">
                        <p>Check Out</p>
                        <div class="filter__form__datepicker">
                            <span class="icon_calendar"></span>
                            <input type="text" class="datepicker_pop check__out">
                            <i class="arrow_carrot-down"></i>
                        </div>
                    </div>
                    <div class="filter__form__item filter__form__item--select">
                        <p>Person</p>
                        <div class="filter__form__select">
                            <span class="icon_group"></span>
                            <select>
                                <option value="">2 Adult, 1 Children</option>
                                <option value="">2 Adult</option>
                                <option value="">1 Adult</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">BOOK NOW</button>
                </form>
            </div>
        </div>
    </div>
</section>
