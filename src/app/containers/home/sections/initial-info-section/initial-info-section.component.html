<section class="home-about">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-lg-12 col-mg-12 col-sm-12">
        <div class="home__about__text">
          <div class="section-title">
            <app-section-header
              [props]="{
                title: WebsiteData.json.home?.about_us?.text_component?.[WebsiteData.language]?.title,
                subTitle: WebsiteData.json.home?.about_us?.text_component?.[WebsiteData.language]?.sub_title
              }"
            ></app-section-header>
          </div>
          <p
            class="
              first-para
              text-xl-left text-lg-left text-md-left text-sm-center
            "
          >
            {{WebsiteData.json.home?.about_us?.text_component?.[WebsiteData.language]?.text}}
          </p>

            accusantium doloremque.

            />
